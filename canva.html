<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Understanding Anger</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* --- THEME --- */
    body { margin: 0; padding: 0; background-color: #FFF8F0; font-family: 'Fredoka', sans-serif; color: #2D3748; display: flex; justify-content: center; min-height: 100vh; overflow-x: hidden; }
    #app-container { width: 100%; max-width: 800px; padding: 40px 20px; position: relative; }
    .white-card { background: white; border-radius: 24px; padding: 30px; box-shadow: 0 8px 20px rgba(0,0,0,0.05); text-align: center; margin-bottom: 24px; border-bottom: 6px solid #EDF2F7; position: relative; overflow: hidden; }
    .sticker-img { width: 120px; height: 120px; object-fit: contain; margin-bottom: 15px; filter: drop-shadow(0 5px 5px rgba(0,0,0,0.1)); z-index: 2; position: relative; }
    
    /* --- ANIMATIONS --- */
    @keyframes float { 0%, 100% { transform: translateY(0) scale(1); } 50% { transform: translateY(-10px) scale(1.05); } }
    .animate-float { animation: float 3s infinite ease-in-out; }
    
    /* New: Vibrant/Exaggerated Animations */
    @keyframes melt-drip { 0% { transform: translateY(0) scale(1); opacity: 0.8; } 100% { transform: translateY(60px) scale(0.5); opacity: 0; } }
    @keyframes cool-pulse { 0% { transform: scale(0.8); opacity: 0.8; } 100% { transform: scale(2.5); opacity: 0; } }
    @keyframes shout-vibrate { 0% { transform: rotate(0deg) scale(1); } 25% { transform: rotate(-5deg) scale(1.1); } 50% { transform: rotate(5deg) scale(1.1); } 75% { transform: rotate(-5deg) scale(1.1); } 100% { transform: rotate(0deg) scale(1); } }
    @keyframes sound-wave { 0% { transform: scale(0.5); opacity: 1; } 100% { transform: scale(4); opacity: 0; } }

    .vibrating { animation: shout-vibrate 0.2s infinite linear; }
    .melting { transition: transform 10s linear; transform: scale(0.4) translateY(50px); }

    /* --- PARTICLES --- */
    .particle { position: absolute; border-radius: 50%; pointer-events: none; z-index: 1; }
    .water-drop { width: 10px; height: 15px; background: #90CDF4; border-radius: 50% 50% 30% 30%; animation: melt-drip 1s linear forwards; }
    .cool-aura { width: 100px; height: 100px; background: radial-gradient(circle, #4299E1 0%, transparent 70%); opacity: 0.5; animation: cool-pulse 2s infinite ease-out; position: absolute; top: 50%; left: 50%; margin-top: -50px; margin-left: -50px; z-index: 0;}
    .sound-wave { position: absolute; border: 8px solid #ECC94B; border-radius: 50%; width: 100px; height: 100px; top: 50%; left: 50%; margin-top: -58px; margin-left: -58px; opacity: 0; animation: sound-wave 1.5s ease-out forwards; }

    /* --- TYPOGRAPHY & BUTTONS --- */
    .title { font-size: 36px; font-weight: bold; text-align: center; margin-bottom: 10px; }
    .green-title { color: #48BB78; } .red-title { color: #E53E3E; }
    .card-title { font-size: 22px; font-weight: bold; margin-bottom: 8px; color: #2D3748; }
    .card-desc { font-size: 16px; color: #718096; }
    .btn { padding: 14px 28px; border-radius: 16px; font-weight: bold; font-size: 18px; border: none; cursor: pointer; color: white; transition: all 0.2s; width: 100%; margin-top: 15px;}
    .btn:hover { transform: scale(1.05); }
    .btn-red { background: linear-gradient(135deg, #E53E3E, #C53030); }
    .btn-green { background: linear-gradient(135deg, #48BB78, #38A169); }
    .btn-yellow { background: linear-gradient(135deg, #ECC94B, #D69E2E); color: #FFF; text-shadow: 0 1px 2px rgba(0,0,0,0.2); }
    .btn-blue { background: linear-gradient(135deg, #4299E1, #3182CE); }
    .btn-back { background: white; border: 2px solid #CBD5E0; color: #4A5568; padding: 8px 16px; border-radius: 12px; font-weight: bold; cursor: pointer; margin-bottom: 20px; }
    .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; } @media (max-width: 600px) { .grid-2 { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div id="app-container"></div>
  <script>
    const container = document.getElementById('app-container');

    // --- VIEW 1 & 2 (HOME & NEGATIVE) - Kept same for brevity ---
    function showHome() { container.innerHTML = `... (Previous Home Code) ...`; showHomeContent(); }
    function showNegative() { container.innerHTML = `... (Previous Negative Code) ...`; showNegativeContent(); }
    // Helper to restore content if copy-pasted quickly
    function showHomeContent() { container.innerHTML = `<h1 class="title">Understanding Anger</h1><p style="text-align: center; color: #718096; margin-bottom: 40px;">Anger is big energy. Let's learn to control it!</p><div class="grid-2"><div class="white-card"><img src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Travel%20and%20places/Volcano.png" class="sticker-img animate-float" alt="Volcano"><div class="card-title">The Anger Volcano</div><p class="card-desc">Ready to explode?</p><button onclick="showNegative()" class="btn btn-red">See Explosion</button></div><div class="white-card"><img src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Smilies/Relieved%20Face.png" class="sticker-img animate-float" alt="Relieved"><div class="card-title">Cool Down Tools</div><p class="card-desc">Smart ways to chill.</p><button onclick="showSolutions()" class="btn btn-green">Show Solutions</button></div></div><div style="text-align: center; margin-top: 30px;"><a href="index.html" style="color: #A0AEC0; text-decoration: none; font-weight: bold;">‚Üê Back to Menu</a></div>`;}
    function showNegativeContent() { container.innerHTML = `<button onclick="showHome()" class="btn-back">‚Üê Back</button><h1 class="title red-title">When Anger Explodes! üí•</h1><div class="grid-2" style="margin-top: 30px;"><div class="white-card"><img src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/People/Brain.png" class="sticker-img" alt="Brain"><div class="card-title">Brain Freeze</div></div><div class="white-card"><img src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Smilies/Broken%20Heart.png" class="sticker-img" alt="Heart"><div class="card-title">Feelings Hurt</div></div><div class="white-card"><img src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Travel%20and%20places/Fire.png" class="sticker-img" alt="Fire"><div class="card-title">Body Overheat</div></div><div class="white-card"><img src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Smilies/Crying%20Face.png" class="sticker-img" alt="Sad"><div class="card-title">The Aftermath</div></div></div><div class="white-card" style="margin-top: 30px; border-bottom-color: #48BB78;"><p style="font-weight: bold; font-size: 20px; color: #2F855A;">üí° You can control it!</p><button onclick="showSolutions()" class="btn btn-green" style="width: auto;">Learn Cool Down Powers</button></div>`;}


    // --- VIEW 3: SOLUTIONS (THE EXAGGERATED ONES) ---
    function showSolutions() {
      container.innerHTML = `
        <button onclick="showHome()" class="btn-back">‚Üê Back</button>
        <h1 class="title green-title">Your Cool Down Powers üõ°Ô∏è</h1>
        <div style="display: flex; flex-direction: column; gap: 30px; margin-top: 30px;">

          <div class="white-card" id="ice-card" style="text-align: left; border-bottom-color: #4299E1; min-height: 350px;">
             <div class="cool-aura" id="ice-aura" style="display:none;"></div>
             <div style="text-align: center; position: relative; height: 150px;">
                 <img src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Food/Ice.png" id="ice-img" class="sticker-img animate-float" style="z-index: 2;">
             </div>
             <div class="card-title" style="color: #4299E1;">The Gradual Melt</div>
             <p class="card-desc">Hold the ice. Feel the cold slowly spread and melt away the anger heat.</p>
             <div style="text-align: center;">
                <p id="ice-msg" style="color: #3182CE; font-weight: bold; height: 30px; font-size: 18px; transition: all 0.5s;"></p>
                <button id="ice-btn" onclick="startIceMelt()" class="btn btn-blue" style="width: auto;">Start Melting Process (10s)</button>
             </div>
          </div>

          <div class="white-card" id="speak-card" style="text-align: left; border-bottom-color: #ECC94B; overflow: visible;">
             <div style="text-align: center; position: relative;">
                 <img src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Objects/Megaphone.png" id="speak-img" class="sticker-img animate-float">
             </div>
             <div class="card-title" style="color: #D69E2E;">Speak Your Power!</div>
             <p class="card-desc">Release the pressure! Press the button to shout your feelings out loud.</p>
             <div id="speak-box" style="background-color: #FFFFF0; padding: 20px; border-radius: 16px; border: 3px dashed #ECC94B; text-align: center; transition: all 0.3s;">
                <p id="speak-text" style="font-weight: bold; color: #D69E2E; font-size: 18px; margin:0;">"I feel ANGRY when..."</p>
             </div>
             <div style="text-align: center;">
                <button id="speak-btn" onclick="startShout()" class="btn btn-yellow" style="width: auto;">SHOUT IT OUT!</button>
             </div>
          </div>

          </div>
      `;
    }

    // --- EXAGGERATED LOGIC ---
    
    // ICE MELT LOGIC
    function startIceMelt() {
        const iceBtn = document.getElementById('ice-btn');
        const iceImg = document.getElementById('ice-img');
        const iceMsg = document.getElementById('ice-msg');
        const iceAura = document.getElementById('ice-aura');
        const iceCard = document.getElementById('ice-card');
        
        iceBtn.disabled = true;
        iceBtn.innerText = "Melting in progress...";
        iceImg.classList.remove('animate-float');
        iceImg.classList.add('melting'); // Start gradual shrink
        iceAura.style.display = "block"; // Start pulsing blue aura

        let timeLeft = 10;
        iceMsg.innerText = "Applying cold... feeling the heat drop.";

        // Drip particles interval
        const dripInterval = setInterval(() => {
            const rect = iceImg.getBoundingClientRect();
            const cardRect = iceCard.getBoundingClientRect();
            const drop = document.createElement('div');
            drop.classList.add('particle', 'water-drop');
            drop.style.left = (rect.left + rect.width/2 - cardRect.left) + (Math.random()*20-10) + 'px';
            drop.style.top = (rect.top + rect.height/2 - cardRect.top) + 'px';
            iceCard.appendChild(drop);
            setTimeout(() => drop.remove(), 1000);
        }, 300);

        // Countdown timer
        const meltTimer = setInterval(() => {
            timeLeft--;
            if(timeLeft > 7) iceMsg.innerText = "Applying cold... feeling the heat drop.";
            else if(timeLeft > 3) iceMsg.innerText = "ü•∂ The chill is spreading... breathing slower.";
            else if(timeLeft > 0) iceMsg.innerText = "üíß Almost melted... feeling much calmer.";
            else {
                clearInterval(meltTimer);
                clearInterval(dripInterval);
                iceMsg.innerText = "‚ú® Melted completely. Relief achieved.";
                iceMsg.style.color = "#48BB78";
                iceAura.style.display = "none";
                iceBtn.innerText = "Melt Again";
                iceBtn.disabled = false;
                iceImg.classList.remove('melting');
                setTimeout(() => iceImg.classList.add('animate-float'), 1000); // Reset
            }
        }, 1000);
    }

    // SPEAK SHOUT LOGIC
    function startShout() {
        const speakBtn = document.getElementById('speak-btn');
        const speakImg = document.getElementById('speak-img');
        const speakBox = document.getElementById('speak-box');
        const speakText = document.getElementById('speak-text');
        const speakCard = document.getElementById('speak-card');

        speakBtn.disabled = true;
        speakBtn.innerText = "SHOUTING!!!";
        speakImg.classList.remove('animate-float');
        speakImg.classList.add('vibrating'); // Exaggerated shaking
        
        speakBox.style.transform = "scale(1.1)";
        speakBox.style.backgroundColor = "#FEFCBF";
        speakText.style.fontSize = "24px";

        // Sound wave particles
        for(let i=0; i<5; i++) {
            setTimeout(() => {
                const wave = document.createElement('div');
                wave.classList.add('sound-wave');
                speakCard.appendChild(wave);
                setTimeout(() => wave.remove(), 1500);
            }, i * 300);
        }

        setTimeout(() => {
            speakImg.classList.remove('vibrating');
            speakImg.classList.add('animate-float');
            speakBtn.innerText = "SHOUT IT OUT!";
            speakBtn.disabled = false;
            speakBox.style.transform = "scale(1)";
            speakBox.style.backgroundColor = "#FFFFF0";
            speakText.style.fontSize = "18px";
        }, 2000);
    }

    // Initialize
    showHomeContent();
  </script>
</body>
</html>

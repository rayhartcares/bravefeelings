<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Understanding Frustration</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* --- THEME --- */
    body { margin: 0; padding: 0; background-color: #FFF8F0; font-family: 'Fredoka', sans-serif; color: #2D3748; display: flex; justify-content: center; min-height: 100vh; overflow-x: hidden; }
    #app-container { width: 100%; max-width: 800px; padding: 40px 20px; position: relative; }
    
    .white-card { background: white; border-radius: 24px; padding: 30px; box-shadow: 0 8px 20px rgba(0,0,0,0.05); text-align: center; margin-bottom: 24px; border-bottom: 6px solid #EDF2F7; position: relative; overflow: visible; transition: transform 0.2s;}
    .white-card:hover { transform: translateY(-5px); }
    
    .sticker-img { width: 120px; height: 120px; object-fit: contain; margin-bottom: 15px; filter: drop-shadow(0 5px 5px rgba(0,0,0,0.1)); z-index: 2; position: relative; }
    
    /* UTILITY: Used to instantly swap images without loading delay */
    .hidden { display: none !important; }
    
    /* --- ANIMATIONS --- */
    @keyframes float { 0%, 100% { transform: translateY(0) scale(1); } 50% { transform: translateY(-10px) scale(1.05); } }
    @keyframes shake { 0% { transform: rotate(0deg); } 25% { transform: rotate(5deg); } 75% { transform: rotate(-5deg); } 100% { transform: rotate(0deg); } }
    @keyframes super-shake { 
        0% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-10px) rotate(-10deg); }
        20%, 40%, 60%, 80% { transform: translateX(10px) rotate(10deg); }
    }
    
    .animate-float { animation: float 3s infinite ease-in-out; }
    .animate-shake { animation: shake 0.5s infinite ease-in-out; }
    .shaking { animation: super-shake 0.5s infinite; }

    /* --- UI ELEMENTS --- */
    .title { font-size: 36px; font-weight: bold; text-align: center; margin-bottom: 10px; }
    .orange-title { color: #ED8936; } .green-title { color: #48BB78; }
    .card-title { font-size: 22px; font-weight: bold; margin-bottom: 8px; color: #2D3748; }
    .card-desc { font-size: 16px; color: #718096; line-height: 1.5; }
    
    .btn { padding: 14px 28px; border-radius: 16px; font-weight: bold; font-size: 18px; border: none; cursor: pointer; color: white; transition: all 0.2s; width: 100%; margin-top: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    .btn:hover { transform: scale(1.02); filter: brightness(1.1); }
    
    .btn-orange { background: linear-gradient(135deg, #ED8936, #DD6B20); }
    .btn-green { background: linear-gradient(135deg, #48BB78, #38A169); }
    .btn-blue { background: linear-gradient(135deg, #4299E1, #3182CE); }
    .btn-purple { background: linear-gradient(135deg, #9F7AEA, #805AD5); }
    .btn-back { background: white; border: 2px solid #CBD5E0; color: #4A5568; padding: 8px 16px; border-radius: 12px; font-weight: bold; cursor: pointer; margin-bottom: 20px; }
    
    .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; } 
    @media (max-width: 600px) { .grid-2 { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  
  <div id="app-container"></div>

  <script>
    const container = document.getElementById('app-container');

    // --- VIEW 1: HOME ---
    function showHome() { 
        container.innerHTML = `
            <h1 class="title">Understanding Frustration</h1>
            <p style="text-align: center; color: #718096; margin-bottom: 40px;">Feeling stuck is tough. Let's untangle it!</p>
            
            <div class="grid-2">
                <div class="white-card">
                    <img src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Symbols/Cyclone.png" class="sticker-img animate-float">
                    <div class="card-title">The Big Tangle</div>
                    <p class="card-desc">"I can't do it! It's messy!"</p>
                    <button onclick="showReactions()" class="btn btn-orange">See The Mess</button>
                </div>
                <div class="white-card">
                    <img src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Smilies/Smiling%20Face%20with%20Sunglasses.png" class="sticker-img animate-float">
                    <div class="card-title">Untangle Tools</div>
                    <p class="card-desc">Smart ways to solve it.</p>
                    <button onclick="showSolutions()" class="btn btn-green">Show Solutions</button>
                </div>
            </div>
             <div style="text-align: center; margin-top: 30px;"><a href="index.html" style="color: #A0AEC0; text-decoration: none; font-weight: bold;">‚Üê Back to Menu</a></div>
        `;
    }

    // --- VIEW 2: BEHAVIORS ---
    function showReactions() {
        container.innerHTML = `
            <button onclick="showHome()" class="btn-back">‚Üê Back</button>
            <h1 class="title orange-title">How Do We Act? üò´</h1>
            <p style="text-align: center; color: #ED8936; margin-bottom: 30px; font-weight:bold;">Frustration makes us want to quit.</p>
            
            <div class="grid-2">
                <div class="white-card">
                    <img src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/People/Person%20Shrugging.png" class="sticker-img animate-shake">
                    <div class="card-title">Giving Up</div>
                </div>
                <div class="white-card">
                    <img src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Objects/Wastebasket.png" class="sticker-img animate-shake">
                    <div class="card-title">Destroying Work</div>
                </div>
                <div class="white-card">
                    <img src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Smilies/Face%20with%20Symbols%20on%20Mouth.png" class="sticker-img animate-shake">
                    <div class="card-title">Mean Words</div>
                </div>
                <div class="white-card">
                    <img src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Smilies/Pleading%20Face.png" class="sticker-img animate-float">
                    <div class="card-title">Whining</div>
                </div>
            </div>

            <div class="white-card" style="margin-top: 30px; border-bottom-color: #ED8936;">
                <p style="font-weight: bold; font-size: 20px; color: #C05621;">Does this help?</p>
                <button onclick="showConsequences()" class="btn btn-orange" style="width: auto;">See The Result ‚ûî</button>
            </div>
        `;
    }

    // --- VIEW 3: CONSEQUENCES ---
    function showConsequences() { 
        container.innerHTML = `
            <button onclick="showReactions()" class="btn-back">‚Üê Back</button>
            <h1 class="title orange-title">Still Stuck... üöß</h1>
            <p style="text-align: center; color: #718096; margin-bottom: 30px;">Panic makes it worse.</p>

            <div class="grid-2">
                <div class="white-card"><img src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Travel%20and%20places/Cloud%20with%20Lightning.png" class="sticker-img"><div class="card-title">Brain Fog</div></div>
                <div class="white-card"><img src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Travel%20and%20places/Hourglass%20Not%20Done.png" class="sticker-img"><div class="card-title">Time Wasted</div></div>
            </div>
            
            <div class="white-card" style="margin-top: 30px; border-bottom-color: #48BB78;">
                <p style="font-weight: bold; font-size: 20px; color: #2F855A;">üí° Use your superpowers!</p>
                <button onclick="showSolutions()" class="btn btn-green" style="width: auto;">Un-Tangle Brain ‚ûî</button>
            </div>
        `;
    }

    // --- VIEW 4: SOLUTIONS (PRE-LOADED IMAGES) ---
    function showSolutions() {
      container.innerHTML = `
        <button onclick="showHome()" class="btn-back">‚Üê Back to Start</button>
        <h1 class="title green-title">Un-Tangle Your Brain üß†</h1>
        <div style="display: flex; flex-direction: column; gap: 30px; margin-top: 30px;">

          <div class="white-card" style="text-align: left; border-bottom-color: #4299E1;">
             <div style="text-align: center;">
                 <img src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Objects/Megaphone.png" class="sticker-img animate-float">
             </div>
             <div class="card-title" style="text-align: center; color: #4299E1;">Ask for a Clue</div>
             <p class="card-desc" style="text-align: center;">Ask an adult for one small hint.</p>
             <div id="help-bubble" style="background:#EBF8FF; color:#2B6CB0; padding:15px; border-radius:15px; text-align:center; display:none; margin-top:10px; font-weight:bold;">"Excuse me, can you help me start?"</div>
             <button onclick="askHelp()" class="btn btn-blue">Practice Asking</button>
          </div>

          <div class="white-card" style="text-align: left; border-bottom-color: #48BB78;">
             <div style="text-align: center;">
                 <img id="battery-start" src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Objects/Battery.png" class="sticker-img animate-float">
                 <img id="battery-done" src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Travel%20and%20places/Star.png" class="sticker-img animate-float hidden">
             </div>
             <div class="card-title" style="text-align: center; color: #48BB78;">Recharge Power</div>
             <p class="card-desc" style="text-align: center;">Walk away for 10 seconds to recharge.</p>
             <div style="text-align: center; font-size: 30px; font-weight: bold; color: #48BB78; margin-top:10px;" id="charge-timer"></div>
             <button onclick="startCharge()" class="btn btn-green">Start Recharge (10s)</button>
          </div>

          <div class="white-card" style="text-align: left; border-bottom-color: #ED8936;">
             <div style="text-align: center;">
                 <div id="breath-circle" style="width: 100px; height: 100px; background: linear-gradient(135deg, #ED8936, #F6AD55); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; margin: 0 auto 20px auto; transition: transform 4s; box-shadow: 0 10px 20px rgba(237, 137, 54, 0.3);">In</div>
             </div>
             <div class="card-title" style="text-align: center; color: #ED8936;">Clear the Fog</div>
             <p class="card-desc" style="text-align: center;">Blow the frustration clouds away.</p>
             <button onclick="toggleBreath()" class="btn btn-orange">Start Breathing</button>
          </div>

          <div class="white-card" id="shake-card" style="text-align: left; border-bottom-color: #9F7AEA;">
             <div style="text-align: center;">
                 <img src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Symbols/Collision.png" class="sticker-img animate-shake" id="dance-img">
             </div>
             <div class="card-title" style="text-align: center; color: #805AD5;">Shake It Off</div>
             <p class="card-desc" style="text-align: center;">Frustration feels tight. Wiggle your body!</p>
             <button onclick="shakeScreen()" class="btn btn-purple">Wiggle & Shake!</button>
          </div>

        </div>
      `;
    }

    // --- LOGIC ---
    function askHelp() {
        const bubble = document.getElementById('help-bubble');
        bubble.style.display = 'block';
    }

    function startCharge() {
        let t = 10;
        const timer = document.getElementById('charge-timer');
        const imgStart = document.getElementById('battery-start');
        const imgDone = document.getElementById('battery-done');
        
        timer.innerText = "‚ö° Recharging...";
        
        const i = setInterval(() => {
            t--;
            timer.innerText = `‚ö° ${t}s`;
            if(t<=0) { 
                clearInterval(i); 
                timer.innerText = "üåü Fully Charged!"; 
                
                // INSTANT SWAP (Un-hiding the pre-loaded image)
                imgStart.classList.add('hidden');
                imgDone.classList.remove('hidden');
            }
        }, 1000);
    }

    let breathInterval;
    function toggleBreath() {
       const circle = document.getElementById('breath-circle');
       if(circle.style.transform.includes("scale(1.5)")) {
          circle.style.transform = "scale(1)"; circle.innerText = "In"; clearInterval(breathInterval);
       } else {
          circle.innerText = "In"; circle.style.transform = "scale(1.5)"; 
          breathInterval = setInterval(() => {
             if(circle.innerText === "In") { circle.innerText = "Out"; circle.style.transform = "scale(1)"; } 
             else { circle.innerText = "In"; circle.style.transform = "scale(1.5)"; }
          }, 4000);
       }
    }

    function shakeScreen() {
        const card = document.getElementById('shake-card');
        const img = document.getElementById('dance-img');
        
        card.classList.add('shaking');
        img.style.transform = "scale(1.3)";
        
        setTimeout(() => {
            card.classList.remove('shaking');
            img.style.transform = "scale(1)";
        }, 2000);
    }

    showHome();
  </script>
</body>
</html>

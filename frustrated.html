<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Understanding Frustration</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0; padding: 0;
      background-color: #FFF8F0;
      font-family: 'Fredoka', sans-serif;
      color: #2D3748;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
    #app-container { width: 100%; max-width: 880px; padding: 40px 18px; }

    .white-card {
      background: white;
      border-radius: 24px;
      padding: 28px 22px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      text-align: center;
      margin-bottom: 24px;
      border-bottom: 6px solid #EDF2F7;
      position: relative;
      overflow: visible;
      transition: transform 0.2s;
    }
    .white-card:hover { transform: translateY(-5px); }

    .title { font-size: 36px; font-weight: bold; text-align: center; margin-bottom: 10px; }
    .orange-title { color: #ED8936; }
    .green-title { color: #48BB78; }
    .card-title { font-size: 22px; font-weight: bold; margin-bottom: 8px; color: #2D3748; }
    .card-desc { font-size: 16px; color: #718096; line-height: 1.5; margin: 0; }

    .btn {
      padding: 14px 28px;
      border-radius: 16px;
      font-weight: bold;
      font-size: 18px;
      border: none;
      cursor: pointer;
      color: white;
      transition: all 0.2s;
      width: 100%;
      margin-top: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .btn:hover { transform: scale(1.02); filter: brightness(1.1); }

    .btn-orange { background: linear-gradient(135deg, #ED8936, #DD6B20); }
    .btn-green  { background: linear-gradient(135deg, #48BB78, #38A169); }
    .btn-blue   { background: linear-gradient(135deg, #4299E1, #3182CE); }
    .btn-purple { background: linear-gradient(135deg, #9F7AEA, #805AD5); }

    .btn-back {
      background: white;
      border: 2px solid #CBD5E0;
      color: #4A5568;
      padding: 8px 16px;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
    @media (max-width: 600px) { .grid-2 { grid-template-columns: 1fr; } }

    /* Keep for the other PNG emoji cards (these are working) */
    .sticker-img {
      width: 120px; height: 120px;
      object-fit: contain;
      margin-bottom: 15px;
      filter: drop-shadow(0 5px 5px rgba(0,0,0,0.1));
      position: relative;
    }

    /* Bigger inline SVG stickers (no broken links) */
    .sticker-wrap {
      width: clamp(150px, 34vw, 210px);
      height: clamp(150px, 34vw, 210px);
      margin: 0 auto 10px auto;
      filter: drop-shadow(0 10px 12px rgba(0,0,0,0.12));
    }
    .sticker-wrap svg { width: 100%; height: 100%; display: block; }

    .hidden { display: none !important; }

    /* Animations */
    @keyframes super-float { 0%, 100% { transform: translateY(0) scale(1); } 50% { transform: translateY(-18px) scale(1.08); } }
    @keyframes super-shake {
      0% { transform: translate(2px, 2px) rotate(0deg); }
      10% { transform: translate(-2px, -4px) rotate(-16deg); }
      30% { transform: translate(6px, 4px) rotate(0deg); }
      50% { transform: translate(-2px, 4px) rotate(-12deg); }
      70% { transform: translate(6px, 2px) rotate(-16deg); }
      90% { transform: translate(2px, 4px) rotate(0deg); }
    }
    .animate-float { animation: super-float 2.5s infinite ease-in-out; }
    .animate-shake { animation: super-shake 0.4s infinite linear; }
    .shaking { animation: super-shake 0.5s infinite; }

    /* ASK sticker */
    @keyframes waveArm {
      0%, 100% { transform: rotate(0deg); }
      20% { transform: rotate(-25deg); }
      40% { transform: rotate(20deg); }
      60% { transform: rotate(-20deg); }
      80% { transform: rotate(18deg); }
    }
    @keyframes popBubble {
      0%   { opacity: 0; transform: scale(0.6) translateY(10px); }
      20%  { opacity: 1; transform: scale(1.08) translateY(0); }
      60%  { opacity: 1; transform: scale(1.0) translateY(0); }
      100% { opacity: 0; transform: scale(0.75) translateY(10px); }
    }
    .ask-anim .arm { transform-origin: 118px 124px; animation: waveArm 0.7s ease-in-out infinite; }
    .ask-anim .bubble { transform-origin: 160px 76px; animation: popBubble 1.2s ease-in-out infinite; }

    /* BULB sticker controlled by CSS variable --p (0..1) */
    .bulb-sticker { --p: 0; }
    .bulb-sticker .bulbFill { opacity: calc(0.15 + (var(--p) * 0.85)); }
    .bulb-sticker .bulbGlow { opacity: calc(0.05 + (var(--p) * 0.65)); filter: blur(1.2px); }
    .bulb-sticker .bulbOutline { opacity: calc(0.75 + (var(--p) * 0.25)); }

    /* CLOCK sticker */
    .clock-sticker { --spin: 0.35s; }
    @keyframes spinHand { from { transform: rotate(0deg);} to { transform: rotate(360deg);} }
    .clock-running .clockHand { transform-origin: 110px 110px; animation: spinHand var(--spin) linear infinite; }

    /* FIX: TANGLE + SHAKE inline stickers */
    @keyframes tangleSpin {
      0%   { transform: rotate(0deg) scale(1); }
      50%  { transform: rotate(180deg) scale(1.05); }
      100% { transform: rotate(360deg) scale(1); }
    }
    .tangleSpin {
      transform-origin: center;
      transform-box: fill-box;
      animation: tangleSpin 2.2s linear infinite;
    }

    @keyframes shakeWobble {
      0%   { transform: rotate(0deg) translate(0,0) scale(1); }
      25%  { transform: rotate(-10deg) translate(-2px, 2px) scale(1.03); }
      50%  { transform: rotate(10deg) translate(2px, -2px) scale(1.06); }
      75%  { transform: rotate(-8deg) translate(-2px, -1px) scale(1.03); }
      100% { transform: rotate(0deg) translate(0,0) scale(1); }
    }
    .shakeWobble {
      transform-origin: center;
      transform-box: fill-box;
      animation: shakeWobble 0.25s ease-in-out infinite;
    }

    .pill {
      display: inline-block;
      background: #EDF2F7;
      padding: 8px 12px;
      border-radius: 999px;
      font-weight: bold;
      color: #4A5568;
      margin-top: 10px;
    }

    .hint-box {
      background:#EBF8FF;
      color:#2B6CB0;
      padding:15px;
      border-radius:15px;
      text-align:center;
      display:none;
      margin-top:10px;
      font-weight:bold;
    }
  </style>
</head>

<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body { font-family: Arial, sans-serif; background:#0b1220; color:#e5e7eb; margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center; }
    .card { width:min(520px, 92vw); background:#111827; border:1px solid #1f2937; border-radius:18px; padding:22px; box-shadow:0 20px 50px rgba(0,0,0,.35); }
    h1 { margin:0 0 8px; font-size:22px; }
    p { margin:0 0 16px; color:#9ca3af; line-height:1.4; }
    label { display:block; margin:12px 0 6px; color:#cbd5e1; font-weight:700; font-size:13px; }
    input { width:100%; padding:12px; border-radius:12px; border:1px solid #334155; background:#0b1220; color:#e5e7eb; outline:none; font-size:16px; }
    button { width:100%; padding:12px; border-radius:12px; border:0; background:#2563eb; color:white; font-weight:800; font-size:16px; cursor:pointer; margin-top:14px; }
    button:hover { background:#1d4ed8; }
    .btn2 { background:#334155; margin-top:10px; }
    .btn2:hover { background:#475569; }
    .msg { margin-top:12px; font-weight:700; }
    .ok { color:#34d399; }
    .err { color:#fb7185; }
    .small { margin-top:12px; font-size:12px; color:#94a3b8; }
    a { color:#93c5fd; text-decoration:none; }
    a:hover { text-decoration:underline; }
    .pill { display:inline-block; padding:4px 10px; border:1px solid #334155; border-radius:999px; font-size:12px; color:#cbd5e1; margin-top:6px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Brave Feelings Lab</h1>
    <p>Enter the password to continue.</p>

    <div id="cfg" class="pill">Config: checkingâ€¦</div>

    <form id="form">
      <label for="pw">Password</label>
      <input id="pw" type="password" autocomplete="current-password" required />
      <button type="submit">Unlock</button>
      <div id="msg" class="msg"></div>
    </form>

    <button id="clear" type="button" class="btn2">Clear Saved Login (force prompt)</button>

    <div class="small">
      To change the password: open <a href="./hash.html">hash.html</a>, generate a hash, then paste it into <b>password-config.js</b>.
    </div>
  </div>

  <!-- IMPORTANT: these must be in the SAME folder as login.html -->
  <script src="./password-config.js"></script>

  <script>
    const TOKEN_KEY = "bfl_auth_v1";
    const RETURN_KEY = "bfl_return_to";
    const SESSION_HOURS = 12;

    function getExpectedHash() {
      return (window.BFL_EXPECTED_HASH || "").trim();
    }

    async function sha256Hex(text) {
      const enc = new TextEncoder().encode(text);
      const buf = await crypto.subtle.digest("SHA-256", enc);
      const bytes = Array.from(new Uint8Array(buf));
      return bytes.map(b => b.toString(16).padStart(2, "0")).join("");
    }

    function setAuthed() {
      const exp = Date.now() + SESSION_HOURS * 60 * 60 * 1000;
      localStorage.setItem(TOKEN_KEY, JSON.stringify({ ok: true, exp }));
    }

    const cfg = document.getElementById("cfg");
    const msg = document.getElementById("msg");
    const form = document.getElementById("form");
    const pw = document.getElementById("pw");
    const clearBtn = document.getElementById("clear");

    // Show config status
    if (getExpectedHash()) {
      cfg.textContent = "Config: loaded";
    } else {
      cfg.textContent = "Config: MISSING HASH";
      cfg.style.borderColor = "#fb7185";
      cfg.style.color = "#fb7185";
      msg.textContent = "Your password-config.js has no hash. Add window.BFL_EXPECTED_HASH there.";
      msg.className = "msg err";
    }

    clearBtn.addEventListener("click", () => {
      localStorage.removeItem(TOKEN_KEY);
      localStorage.removeItem(RETURN_KEY);
      location.reload();
    });

  e.preventDefault();
  const expected = getExpectedHash();

        msg.textContent = "Wrong password.";

</body>
</html>
